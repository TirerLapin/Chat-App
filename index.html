<body>
    <div class=".container-fluid">
        <!-- navigation -->
        <nav class="navbar navbar-dark bg-dark">
            <img class="logo" src="./images/logo-01.png" alt="logo-01 " width="60px">
            <h1>Chat Application</h1>
        </nav>
        <!-- Navigation End -->


        <!-- Log In Forms  -->
        <div class="containerLogin">

            <!-- Log In  -->
            <div class="logIn">
                <h4>Already a member?</h4>
                <br />
                <input type="email" name="" id="emailLogin" placeholder="E-mail or Username">
                <br />
                <input type="Password" name="" id="passwordLogin" placeholder="Password">
                <br />
                <br />
                <button type="button" class="btn btn-primary" onclick="logIn()"><span class="tex">Log In</span></button>
            </div>

            <!-- Sign Up  -->
            <div class="signUp">
                <h4>Signup for Account</h4>
                <br />
                <input type="text" name="hidden" id="username" placeholder="Username">
                <br />

                <input type="email" id="email" placeholder="E-mail">
                <br />

                <input type="Password" id="password" placeholder="Password">
                <br />
                <br />
                <button class="btn btn-primary" onclick="signUp()"><span class="tex">Sign Up</span></button>
            </div>
            <!-- Fb Login -->
            <div class="fblogin">
                <h4>Log in with Facebook</h4>
                <br />
                <button type="button" class="btn btn-primary" onclick="facebookLogin()"><i class="fa fa-facebook"
                        aria-hidden="true"></i><span class="tex"> Log In</span></button>
            </div>

        </div>
        <!-- Log In Forms End  -->

    </div>
